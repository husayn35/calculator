<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Irish+Grover&family=Maitree:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tilt+Prism&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div id="result" class="result"></div>
        <div class="buttons">
          <div class="button symbols" id="buttonAc">AC</div>
          <div class="button symbols" id="buttonPlusMinus">+/_</div>
          <div class="button symbols" id="button%">%</div>
          <div class="button" id="button/">/</div>
          <div class="button btn-numbers" id="button7">7</div>
          <div class="button btn-numbers" id="button8">8</div>
          <div class="button btn-numbers" id="button9">9</div>
          <div class="button" id="buttonX">X</div>
          <div class="button btn-numbers" id="button4">4</div>
          <div class="button btn-numbers" id="button5">5</div>
          <div class="button btn-numbers" id="button6">6</div>
          <div class="button" id="button-">-</div>
          <div class="button btn-numbers" id="button1">1</div>
          <div class="button btn-numbers" id="button2">2</div>
          <div class="button btn-numbers" id="button3">3</div>
          <div class="button" id="button+">+</div>
          <div class="button btn-numbers" id="button0"><span>0</span></div>
          <div class="button btn-numbers" id="button.">.</div>
          <div class="button" id="button=">=</div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/functons.js"></script>
  </body>
</html>
